<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="one-stop shop for all medical needs.">
        <meta name="keywords" content="medical, pharmacy, shop">
        <title>
            {% block title %}Medical Store{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <style>
            .card img {
                height: 200px;
                object-fit: contain;
            }
            .card:hover {
                transform: scale(1.02);
                transition: 0.3s ease;
            }
            .footer-credit {
                margin-top: 2rem;
                padding: 1rem 0;
                border-top: 1px solid #dee2e6;
                color: #6c757d;
            }
        </style>
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">Medical Store</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Products</a>
                    <a class="nav-link" href="/cart">Cart</a>
                </div>
            </div>
        </nav>
        <div class="container my-5">
            {% block content %}{% endblock %}
            <div class="footer-credit text-center">
                <p class="mb-0">
                    Prepared by <strong>Sudan Chapagain</strong> | Roll No: <strong>64</strong>
                </p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
